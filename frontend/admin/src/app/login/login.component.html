<div class="outer-login-container">
  <div class="inner-login-container">
    <mat-card class="login-card" style="text-align: left;">
      <img src="assets/img/big-logo.png" style="height: 30px; margin-bottom: 15px;">
      <mat-card-title >
      Sign in
      </mat-card-title>
      <mat-card-subtitle>to use Int-rev administration panel.</mat-card-subtitle>
      <form (keyup.enter)="submitLogIn()" style="margin-top: 40px;">
        <mat-card-content style="margin-top: 40px;">
          <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="name" [formControl]="usernameFormControl">
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="usernameFormControl.hasError('incorrect')">
              User with that username is <strong>not found</strong>.
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Password" [type]="!hide ? 'password' : 'text'" [(ngModel)]="password"
                   [formControl]="passwordFormControl">
            <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('incorrect')">
              Password is <strong>incorrect</strong>.
            </mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="submitLogIn()" [disabled]="!this.name || !this.password">LOG IN</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
